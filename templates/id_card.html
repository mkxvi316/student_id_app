<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 신분증</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .top-bar {
            background: linear-gradient(to right, #d6286b, #ca1c1c);
            color: white;
            padding: 12px 16px;
            position: relative;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-bar .title {
            font-weight: bold;
            font-size: 16px;
        }

        .top-bar .close {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
        }

        .card {
            padding: 16px;
            text-align: left;
            max-width: 500px;
            margin: auto;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .info-text {
            font-size: 16px;
            font-weight: bold;
            line-height: 1.4;
            flex: 1 1 60%;
            min-width: 150px;
        }

        .info-sub {
            color: gray;
            font-weight: normal;
            font-size: 13px;
        }

        .photo {
            width: 80px;
            height: auto;
            border-radius: 6px;
            margin-left: 10px;
        }

        .qrcode {
            text-align: center;
            margin: 24px 0 8px;
        }

        .qrcode img {
            width: 70%;
            max-width: 220px;
        }

        .countdown {
            text-align: center;
            font-size: 20px;
            color: gray;
            margin-top: 10px;
        }

        .notice {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer img {
            height: 20px;
        }

        .reissue {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #222;
            color: white;
            text-align: center;
            padding: 14px 0;
            font-size: 15px;
        }

    </style>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
    <meta name="theme-color" content="#ca1c64">
    <!-- iOS용 홈화면 아이콘 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon.png') }}">
</head>

<body>
    <div class="top-bar">
        <div class="title">모바일 신분증</div>
        <div class="close" onclick="window.history.back();">&times;</div>
    </div>
    <div class="card">
        <div class="info-row">
            <div class="info-text">
                {{ name }}<br>
                {{ student_id }}<br>
                <span class="info-sub">
                    소프트웨어융합대학 정보보호학과<br>
                    재학</span>
            </div>
            <img src="{{ url_for('static', filename=photo) }}" class="photo" alt="학생사진">
        </div>
        <div class="qrcode">
            <img src="{{ url_for('static', filename='your_qrcode.png') }}" alt="QR 코드">
        </div>
        <div class="countdown" id="countdown">--:-- 남음</div>
        <div class="notice" id="notice">유효기간이 종료되면 재발급을 받으시기 바랍니다</div>
        <div class="footer">
            <img src="{{ url_for('static', filename='sejong_logo.png') }}" alt="세종대학교 로고">
        </div>
    </div>
    <div class="reissue">재발급</div>

    <script>
        const expiresAt = new Date("{{ expires_at }}");  // ← UTC 시간으로 해석됨

        function updateTimer() {
            const now = new Date();
            const diff = Math.floor((expiresAt - now) / 1000); // 초 단위

            const countdownEl = document.getElementById("countdown");
            const noticeEl = document.getElementById("notice");

            if (diff > 0) {
                const minutes = String(Math.floor(diff / 60)).padStart(2, '0');
                const seconds = String(diff % 60).padStart(2, '0');
                countdownEl.textContent = `${minutes}:${seconds} 남음`;
            } else {
                countdownEl.textContent = `만료됨`;
                noticeEl.textContent = `재발급을 받으시기 바랍니다`;
                clearInterval(timerInterval);
            }
        }

        updateTimer(); // 초기 실행
        const timerInterval = setInterval(updateTimer, 1000); // 1초마다 갱신
    </script>
</body>
</html>
